<md-dialog aria-label="Create New Device">
    <form ng-submit="createDevice()" class="form-horizontal">
        <md-toolbar style = "background-color: #424242;">
            <div class="md-toolbar-tools">
                <h2>Create New Device</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class = "md-padding">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Device Name</label>
                    <input ng-model="device.name">
                </md-input-container>
                 <md-input-container class="md-block" flex-gt-sm>
                    <label>Device Address</label>
                    <input ng-model="device.address">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Device Type</label>
                    <md-select ng-model="device.type">
                        <md-option ng-value="01">01 (Power switch)</md-option>
                        <md-option ng-value="02">02 (Simple lamp(ON/OFF))</md-option>
                        <md-option ng-value="03">03 (Temp sensor)</md-option>
                        <md-option ng-value="04">04 (Humidity sensor)</md-option>
                        <md-option ng-value="05">05 (Light sensor)</md-option>
                        <md-option ng-value="06">06 (Human presence)</md-option>
                        <md-option ng-value="07">07 (Smart snake)</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Group Name</label>
                    <input ng-model="device.group">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button type="submit" class="md-primary">Create</md-button>
            <md-button ng-click="closeDialog()" class="md-default">Close</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
