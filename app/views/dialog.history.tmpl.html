<md-dialog>
    <div class="block-header bg-primary">        
        <h3 class="block-title">{{widgetName}}</h3>
    </div>
    <!--<div class="modal-dialog">-->
    <div class="modal-content">
        <div class="block block-themed block-transparent remove-margin-b">
            <div class="block-content">
                <table class="table table-striped table-vcenter">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Local Time</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in logCurrentPage">              
                            <td>{{log.no}}</td>
                            <td>{{log.time}}</td>
                            <td>{{log.value}}</td>                                            
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination">
                    <li ng-click="getFistPage()">
                        <a href="javascript:void(0)"><i class="fa fa-angle-left"></i></a>
                    </li>
                    <li ng-repeat="item in items()" ng-click="getCurrentPage(item)">
                        <a href="javascript:void(0)">{{item}}</a>
                    </li>
                    <li ng-click="getLastPage()">
                        <a href="javascript:void(0)"><i class="fa fa-angle-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" ng-click="closeDialog()">Close</button>
    </div>
</md-dialog>
