<md-dialog>
    <div class="block-header bg-primary">        
        <h3 class="block-title">Update widget</h3>
    </div>
    <!--<div class="modal-dialog">-->
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-content">
                    <form class="js-validation-material form-horizontal push-10-t md-padding">
                        <div class="form-group">
                            <div class="form-material">
                                <input class="form-control" type="text" ng-model="widget.type" readonly="true">
                                <label>Widget Type</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-material">
                                <input class="form-control" type="text" ng-model="widget.name">
                                <label>Widget Name</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-material">
                                <md-select ng-model="widget.size">
                                    <md-option ng-value="01">Small</md-option>
                                    <md-option ng-value="02">Medium</md-option>
                                    <md-option ng-value="03">Large</md-option>         
                                </md-select>
                                <label>Widget Size</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" ng-click="closeDialog()">Cancel</button>
        <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal" ng-click="deleteWidget()"><i class="fa fa-remove"></i> Delete</button>
        <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal" ng-click="saveWidget()"><i class="fa fa-check"></i> Save</button>
    </div>
</md-dialog>
