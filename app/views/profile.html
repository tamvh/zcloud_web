<!-- Header -->



<form ng-submit="setPassword()">

<md-card>
  <md-card-header>
    <md-card-avatar>
      <zc-user-avatar></zc-user-avatar>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">My Profile</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <h2>Input new profile information</h2>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Email</label>
      <input value="{{ getEmail() }}" readonly="true">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Api Key</label>
      <input value="{{ getApikey() }}" readonly="true">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Old Password</label>
      <input ng-model="oldPassword" type="password" required>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>New Password</label>
      <input ng-model="newPassword" type="password" required>
    </md-input-container>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-primary">Change Password</md-button>
  </md-card-actions>
</md-card>

</form>
