<!DOCTYPE html>
<html class="no-focus">
    <head>
        <title>ZCloud - Internet of Things application development flatform</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/logo.ico"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/zcloud-material.css" />                        
        <!-- endbuild -->
        
        <!-- oneui.css -->
        <link rel="stylesheet" id="css-main" href="assets/css/oneui.css">
        <!-- endoneui -->

        <meta name="description" content="OneUI - Admin Dashboard Template & UI Framework created by pixelcave and published on Themeforest">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="assets/img/favicons/favicon.png">

        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-192x192.png" sizes="192x192">

        <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->                
    </head>
    <body ng-app="zcloud">
        <div ng-controller="MainCtrl">  
            <div>
                <div id="page-container" class="{{style}}">
                    <div ng-show="{{showlogin}}">
                        <!-- Sidebar -->
                        <nav id="sidebar">
                            <!-- Sidebar Scroll Container -->
                            <div id="sidebar-scroll">
                                <!-- Sidebar Content -->
                                <!-- Adding .sidebar-mini-hide to an element will hide it when the sidebar is in mini mode -->
                                <div class="sidebar-content">
                                    <!-- Side Header -->
                                    <div class="side-header side-content bg-white-op">
                                        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                                        <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-toggle="layout" data-action="sidebar_close">
                                            <i class="fa fa-times"></i>
                                        </button>
                                        <!-- Themes functionality initialized in App() -> uiHandleTheme() -->
                                        <div class="btn-group pull-right">
                                            <button class="btn btn-link text-gray dropdown-toggle" data-toggle="dropdown" type="button">
                                                <i class="si si-drop"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right font-s13 sidebar-mini-hide">
                                                <li>
                                                    <a data-toggle="theme" data-theme="default" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-default pull-right"></i> <span class="font-w600">Default</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-toggle="theme" data-theme="assets/css/themes/amethyst.min.css" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-amethyst pull-right"></i> <span class="font-w600">Amethyst</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-toggle="theme" data-theme="assets/css/themes/city.min.css" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-city pull-right"></i> <span class="font-w600">City</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-toggle="theme" data-theme="assets/css/themes/flat.min.css" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-flat pull-right"></i> <span class="font-w600">Flat</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-toggle="theme" data-theme="assets/css/themes/modern.min.css" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-modern pull-right"></i> <span class="font-w600">Modern</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a data-toggle="theme" data-theme="assets/css/themes/smooth.min.css" tabindex="-1" href="javascript:void(0)">
                                                        <i class="fa fa-circle text-smooth pull-right"></i> <span class="font-w600">Smooth</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <a class="h5 text-white" href="#/dashboard">
                                            <i class="fa fa-circle-o-notch text-primary"></i> <span class="h4 font-w600 sidebar-mini-hide">IOT ZCloud</span>
                                        </a>
                                    </div>
                                    <!-- END Side Header -->

                                    <!-- Side Content -->
                                    <div class="side-content">
                                        <ul class="nav-main">
                                            <li>
                                                <a class="active" href="#/dashboard"><i class="si si-speedometer"></i><span class="sidebar-mini-hide">Dashboard</span></a>
                                            </li>
                                            <li>
                                                <a class="active" href="#/device"><i class="si si-target"></i><span class="sidebar-mini-hide">Device</span></a>
                                            </li>
<!--                                            <li>
                                                <a class="active" href="#/history"><i class="si si-hourglass"></i><span class="sidebar-mini-hide">History</span></a>
                                            </li>-->
                                            <li>
                                                <a class="active" href="#/profile"><i class="si si-puzzle"></i><span class="sidebar-mini-hide">Profile</span></a>
                                            </li>
                                            <li>
                                                <a class="active" href="#/about"><i class="si si-note"></i><span class="sidebar-mini-hide">About</span></a>
                                            </li>                                                                                                                                                      
                                        </ul>
                                    </div>
                                    <!-- END Side Content -->
                                </div>
                                <!-- Sidebar Content -->
                            </div>
                            <!-- END Sidebar Scroll Container -->
                        </nav>
                        <!-- END Sidebar -->

                        <!-- Header -->
                        <div>
                            <header id="header-navbar" class="content-mini content-mini-full">            
                                <!-- Header Navigation Left -->
                                <ul class="nav-header pull-left">
                                    <li class="hidden-md hidden-lg">
                                        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                                        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button">
                                            <i class="fa fa-navicon"></i>
                                        </button>
                                    </li>
                                    <li class="hidden-xs hidden-sm">
                                        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                                        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button">
                                            <i class="fa fa-ellipsis-v"></i>
                                        </button>
                                    </li>

                                    <li class="visible-xs">
                                        <!-- Toggle class helper (for .js-header-search below), functionality initialized in App() -> uiToggleClass() -->
                                        <button class="btn btn-default" data-toggle="class-toggle" data-target=".js-header-search" data-class="header-search-xs-visible" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </li>
                                    <li class="js-header-search header-search">
                                        <form class="form-horizontal" ng-submit="search()">
                                            <div class="form-material form-material-primary input-group remove-margin-t remove-margin-b">
                                                <input class="form-control" type="text" id="base-material-text" name="base-material-text" placeholder="Search.." ng-model="key">
                                                <span class="input-group-addon"><i class="si si-magnifier"></i></span>
                                            </div>
                                        </form>
                                    </li>
                                </ul>
                                <!-- END Header Navigation Left -->

                                <ul class="nav-header pull-right">           
                                    <li>
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-image dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                                                <img src="assets/img/avatars/avatar10.png" alt="Avatar">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right">                        
                                                <li>
                                                    <a tabindex="-1" ng-click="logout()">
                                                        <i class="si si-logout pull-right"></i>Log out
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </header>
                        </div>
                        <!-- END Header -->
                    </div>
                    <main id="main-container"> 
                        <div ng-view></div>
                    </main>
                </div>  
            </div>            
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/nvd3/build/nv.d3.js"></script>
        <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/visibilityjs/lib/visibility.core.js"></script>
        <script src="bower_components/visibilityjs/lib/visibility.timers.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/Chart.js/Chart.js"></script>
        <!-- endbower -->
        <!-- endbuild -->



        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="zcloud.js"></script>
        <script src="services/settings.js"></script>
        <script src="services/user.js"></script>
        <script src="services/devices.js"></script>
        <script src="services/auth-interceptor.js"></script>
        <script src="services/websocket.js"></script>
        <script src="services/dashboard.js"></script>
        <script src="services/widgets.js"></script>
        <script src="services/search.js"></script>
        <script src="filters/type-to-col.js"></script>
        <script src="filters/type-to-image.js"></script>
        <script src="filters/type-to-html.js"></script>
        <script src="filters/type-to-templatewidget.js"></script>
        <script src="filters/type-to-widgetsize.js"></script>
        <script src="filters/type-to-widgettype.js"></script>
        <script src="controllers/main.js"></script>
        <script src="controllers/index.js"></script>
        <script src="controllers/search.js"></script>
        <script src="controllers/nav.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/signup.js"></script>
        <script src="controllers/profile.js"></script>
        <script src="controllers/devices.js"></script>
        <script src="controllers/tip.js"></script>
        <script src="controllers/dashboard.js"></script>
        <script src="controllers/pagecontent.js"></script>
        <script src="controllers/dialog.createdevice.ctrl.js"></script>
        <script src="controllers/dialog.updatedevice.ctrl.js"></script>
        <script src="controllers/dialog.addwidget.ctrl.js"></script>
        <script src="controllers/dialog.updatewidget.ctrl.js"></script>
        <script src="controllers/dialog.history.ctrl.js"></script>
        <script src="controllers/widget.onoff.ctrl.js"></script>
        <script src="controllers/widget.simplelamp.ctrl.js"></script>
        <script src="controllers/widget.light.ctrl.js"></script>
        <script src="controllers/widget.temperature.ctrl.js"></script>
        <script src="controllers/widget.humidity.ctrl.js"></script>
        <script src="controllers/widget.livechart.ctrl.js"></script>
        <script src="controllers/widget.humanpresence.ctrl.js"></script>
        <script src="controllers/widget.smartsnake.ctrl.js"></script>
        <script src="directive/grecaptcha.js"></script>
        <script src="directive/useravatar.js"></script>
        <script src="directive/footer.js"></script>
        <script src="directive/mainmenu.js"></script>
        <script src="directive/widget.js"></script>
        <!-- endbuild -->

        <!-- oneui:js -->
        <script src="assets/js/core/jquery.min.js"></script>
        <script src="assets/js/core/bootstrap.min.js"></script>
        <script src="assets/js/core/jquery.slimscroll.min.js"></script>
        <script src="assets/js/core/jquery.scrollLock.min.js"></script>
        <script src="assets/js/core/jquery.appear.min.js"></script>
        <script src="assets/js/core/jquery.countTo.min.js"></script>
        <script src="assets/js/core/jquery.placeholder.min.js"></script>
        <script src="assets/js/core/js.cookie.min.js"></script>
        <script src="assets/js/app.js"></script>
        <!-- endoneui -->    
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
    </body>
</html>
